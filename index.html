<body>
    <div id='map'></div>
    <div id="bkcard">
        <h2>San Francisco Car Break-ins</h2>

    <script>
    var map = new L.map('map').setView([37.77, -122.41], 12);
    // L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
    L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);


    var sublayer;

    cartodb.createLayer(map, {
            user_name: "jqzhang",
            type: 'cartodb',
            sublayers: [{
                sql: "WITH crimes AS (SELECT * FROM (SELECT *, to_date(date, 'MM/DD/YYYY') AS incdate FROM yvry) AS crimes WHERE incdate >= now() - interval '1 year') SELECT neighborhoods_areas.the_geom_webmercator,neighborhoods_areas.neighborho, count(crimes.the_geom_webmercator)/neighborhoods_areas.area*10000 AS rate FROM neighborhoods_areas, crimes WHERE ST_Contains(neighborhoods_areas.the_geom_webmercator, crimes.the_geom_webmercator) GROUP BY neighborhoods_areas.the_geom_webmercator, neighborhoods_areas.neighborho, neighborhoods_areas.area",
                cartocss: "#yvry{polygon-fill: #FFFFB2; polygon-opacity: 0.8;line-color: #FFF;line-width: 0.5;line-opacity: 1;}#yvry[rate<=13.4502033352671]{polygon-fill: #c51b7d;}#yvry[rate<=7.96100602097922]{polygon-fill: #e9a3c9;}#yvry[rate<=2.24165005995164]{polygon-fill: #fde0ef;}#yvry[rate<=1.48236717330872]{polygon-fill: #f7f7f7;}#yvry[rate<=0.734503065922202]{polygon-fill: #e6f5d0;}#yvry[rate<=0.620246533008774]{polygon-fill: #a1d76a;}#yvry[rate<=0.447005419095189]{polygon-fill: #4d9221;}",
            }]
        })
        .addTo(map)
        .done(function(layer) {
            var v = cdb.vis.Overlay.create('search', map.viz, {})
            v.show();
            $('#bkcard').append(v.render().el);
            sublayer = layer.getSubLayer(0);

        }).on('error', function() {
            //log the error
        });





    // get geolocation from the web-browser
    function mapToPosition(position) {
        lon = position.coords.longitude;
        lat = position.coords.latitude;
        // updateQuery();
        map.setView(new L.LatLng(lat, lon), 15);
        new L.CircleMarker([lat, lon], {
            radius: 5
        }).addTo(map);

        //create a buffer
    //     cartodb.createLayer(map, {
    //             user_name: "jqzhang",
    //             type: 'cartodb',
    //             sublayers: [{
    //                 sql: "SELECT ST_Transform(ST_Buffer(CDB_LatLng(" + lat + "," + lon + ")::geography,1000)::geometry, 3857) AS the_geom_webmercator, 1 AS cartodb_id",
    //                 cartocss: '#yvry{polygon-fill: orange; polygon-opacity: 0.5;line-color: #FFF;line-width: 0.5; line-opacity: 1;}',
    //             }]
    //         })
    //         .addTo(map, 0);
    // };


        cartodb.createLayer(map, {
                user_name: "jqzhang",
                type: 'cartodb',
                sublayers: [{
                    sql: "WITH crimes AS (SELECT * FROM (SELECT *, to_date(date, 'MM/DD/YYYY') AS incdate FROM yvry) AS crimes WHERE incdate >= now() - interval '1 year'), buffer AS (SELECT ST_Buffer((CDB_LatLng("+lat+","+lon+"))::geography,10000)::geometry AS the_geom) SELECT buffer.the_geom AS the_geom, ST_Transform(buffer.the_geom, 3857) AS the_geom_webmercator, COUNT(cartodb_id)/(SELECT ST_AREA(buffer.the_geom::geography) FROM buffer) AS loc_crime_rate, 1 as cartodb_id FROM crimes, buffer WHERE ST_Intersects(crimes.the_geom, buffer.the_geom) GROUP BY buffer.the_geom",
                    cartocss: '#yvry{polygon-fill: orange; polygon-opacity: 0.5;line-color: darkgrey;line-width: 0.5; line-opacity: 1;}',
                }]
            })
            .addTo(map, 0);
    };


    function detectUserLocation() {
        if (navigator.geolocation) {
            var timeoutVal = 10 * 1000 * 1000;
            navigator.geolocation.watchPosition(
                mapToPosition,
                alertError, {
                    enableHighAccuracy: true,
                    timeout: timeoutVal,
                    maximumAge: 0
                }
            );
        } else {
            alert("Geolocation is not supported by this browser");
        }

        function alertError(error) {
            var errors = {
                1: 'Permission denied',
                2: 'Position unavailable',
                3: 'Request timeout'
            };
            alert("Error: " + errors[error.code]);
        }
    };

    <!--  *******************************************************************************************************half gauge**************************************************************************************** -->
    <script>
    var gauge = function(container, configuration) {
        var that = {};
        var config = {
            size: 200,
            clipWidth: 200,
            clipHeight: 110,
            ringInset: 15,
            ringWidth: 20,

            pointerWidth: 10,
            pointerTailLength: 7,
            pointerHeadLengthPercent: 0.9,

            minValue: 0,
            maxValue: 100,

            minAngle: -90,
            maxAngle: 90,

            transitionMs: 750,

            majorTicks: 7,
            labelFormat: d3.format(',g'),
            labelInset: 10,

            arcColorFn: ["#4d9221","#a1d76a","#e6f5d0","#f7f7f7","#fde0ef","#e9a3c9","#c51b7d"]
        };
        var range = undefined;
        var r = undefined;
        var pointerHeadLength = undefined;
        var value = 0;

        var svg = undefined;
        var arc = undefined;
        var scale = undefined;
        var ticks = undefined;
        var tickData = undefined;
        var pointer = undefined;

        var donut = d3.layout.pie();

        function deg2rad(deg) {
            return deg * Math.PI / 180;
        }

        function newAngle(d) {
            var ratio = scale(d);
            var newAngle = config.minAngle + (ratio * range);
            return newAngle;
        }

        function configure(configuration) {
            var prop = undefined;
            for (prop in configuration) {
                config[prop] = configuration[prop];
            }

            range = config.maxAngle - config.minAngle;
            r = config.size / 2;
            pointerHeadLength = Math.round(r * config.pointerHeadLengthPercent);

            // a linear scale that maps domain values to a percent from 0..1
            scale = d3.scale.linear()
                .range([0, 1])
                .domain([config.minValue, config.maxValue]);

            ticks = scale.ticks(config.majorTicks);
            tickData = d3.range(config.majorTicks).map(function() {
                return 1 / config.majorTicks;
            });

            arc = d3.svg.arc()
                .innerRadius(r - config.ringWidth - config.ringInset)
                .outerRadius(r - config.ringInset)
                .startAngle(function(d, i) {
                    var ratio = d * i;
                    return deg2rad(config.minAngle + (ratio * range));
                })
                .endAngle(function(d, i) {
                    var ratio = d * (i + 1);
                    return deg2rad(config.minAngle + (ratio * range));
                });
        }
        that.configure = configure;

        function centerTranslation() {
            return 'translate(' + r + ',' + r + ')';
        }

        function isRendered() {
            return (svg !== undefined);
        }
        that.isRendered = isRendered;

        function render(newValue) {
            svg = d3.select(container)
                .append('svg:svg')
                .attr('class', 'gauge')
                .attr('width', config.clipWidth)
                .attr('height', config.clipHeight);

            var centerTx = centerTranslation();

            var arcs = svg.append('g')
                .attr('class', 'arc')
                .attr('transform', centerTx);

            arcs.selectAll('path')
                .data(tickData)
                .enter().append('path')
                .attr('fill', function(d, i) {
                    return config.arcColorFn[i];
                })
                .attr('d', arc);

            var lg = svg.append('g')
                .attr('class', 'label')
                .attr('transform', centerTx);
            lg.selectAll('text')
                .data(ticks)
                .enter().append('text')
                .attr('transform', function(d) {
                    var ratio = scale(d);
                    var newAngle = config.minAngle + (ratio * range);
                    return 'rotate(' + newAngle + ') translate(0,' + (config.labelInset - r) + ')';
                })
                .text(config.labelFormat);

            var lineData = [
                [config.pointerWidth / 2, 0],
                [0, -pointerHeadLength],
                [-(config.pointerWidth / 2), 0],
                [0, config.pointerTailLength],
                [config.pointerWidth / 2, 0]
            ];
            var pointerLine = d3.svg.line().interpolate('monotone');
            var pg = svg.append('g').data([lineData])
                .attr('class', 'pointer')
                .attr('transform', centerTx);

            pointer = pg.append('path')
                .attr('d', pointerLine /*function(d) { return pointerLine(d) +'Z';}*/ )
                .attr('transform', 'rotate(' + config.minAngle + ')');

            update(newValue === undefined ? 0 : newValue);
        }
        that.render = render;

        function update(newValue, newConfiguration) {
            if (newConfiguration !== undefined) {
                configure(newConfiguration);
            }
            var ratio = scale(newValue);
            var newAngle = config.minAngle + (ratio * range);
            pointer.transition()
                .duration(config.transitionMs)
                .ease('elastic')
                .attr('transform', 'rotate(' + newAngle + ')');
        }
        that.update = update;

        configure(configuration);

        return that;
    };
    </script>
    <script>
    function onDocumentReady() {
        var powerGauge1 = gauge('#power-gauge1', {
            size: 180,
            clipWidth: 200,
            clipHeight: 200,
            ringWidth: 30,
            maxValue: 100,
            transitionMs: 4000,
        });
        powerGauge1.render();

        var powerGauge2 = gauge('#power-gauge2', {
            size: 180,
            clipWidth: 200,
            clipHeight: 200,
            ringWidth: 30,
            maxValue: 100,
            transitionMs: 4000,
        });
        powerGauge2.render();

        function updateReadings() {
            // just pump in random data here...
            powerGauge1.update(Math.random() * 100);
            powerGauge2.update(Math.random() * 100);
        }

        // every few seconds update reading values
        updateReadings();
        setInterval(function() {
            updateReadings();
        }, 5 * 1000);
    }

    if (!window.isLoaded) {
        window.addEventListener("load", function() {
            onDocumentReady();
        }, false);
    } else {
        onDocumentReady();
    }
    </script>
