<style>
body {
    margin: 0;
    padding: 0;
}

#map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}

#control {
    position: absolute;
    top: 5px;
    right: 10px;
    color: white;
    font-family: Georgia;
    font-size: small;
    padding-left: 20px;
    padding-right: 20px;
    background-color: rgba(0, 0, 0, 0.5);
}

#or {
    color: white;
    position: absolute;
    top: 40px;
    right: 0px;
    width: 100px;
    height: 50px;
    background: transparent;
    z-index: 10;
    font: bold 13px "Helvetica", Arial;
}

#bkcard {
    background-color: black;
    opacity: 0.7;
    border-radius: 5px;
    position: absolute;
    top: 5px;
    right: 10px;
    width: 165px;
    height: 130px;
    z-index: 9;
}

#menu {
    position: absolute;
    top: 60px;
    right: 10px;
    width: 900px;
    height: 50px;
    background: transparent;
    z-index: 10;
}

#menu a {
    margin: 15px 10px 0 0;
    float: right;
    vertical-align: baseline;
    width: 125px;
    padding: 8px;
    text-align: center;
    font: bold 11px "Helvetica", Arial;
    line-height: normal;
    color: #555;
    border-radius: 4px;
    border: 1px solid #777777;
    background: #ffffff;
    text-decoration: none;
    cursor: pointer;
}

#menu a.selected,
#menu a:hover {
    color: steelblue;
}

.leaflet-clickable {
    fill: orange;
    stroke: orange;
}
</style>

<body>
    <div id='map'></div>
    <div id="bkcard"></div>
    <div id="or">
        <p>or</p>
    </div>
    <div id='menu'>
        <a href="" id="detect" value="" class="">FIND CAR BREAK-INS AROUND YOU</a>
    </div>
    <script>
    var map = new L.map('map').setView([37.77, -122.41], 12);
    L.tileLayer('http://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);


    var sublayer;

    cartodb.createLayer(map, {
            user_name: "jqzhang",
            type: 'cartodb',
            sublayers: [{
                sql: "WITH crimes AS (SELECT * FROM (SELECT *, to_date(date, 'MM/DD/YYYY') AS incdate FROM yvry) AS crimes WHERE incdate >= now() - interval '1 year') SELECT neighborhoods_areas.the_geom_webmercator,neighborhoods_areas.neighborho, count(crimes.the_geom_webmercator)/neighborhoods_areas.area*10000 AS rate FROM neighborhoods_areas, crimes WHERE ST_Contains(neighborhoods_areas.the_geom_webmercator, crimes.the_geom_webmercator) GROUP BY neighborhoods_areas.the_geom_webmercator, neighborhoods_areas.neighborho, neighborhoods_areas.area",
                cartocss: "#yvry{polygon-fill: #FFFFB2; polygon-opacity: 0.8;line-color: #FFF;line-width: 0.5;line-opacity: 1;}#yvry[rate<=13.4502033352671]{polygon-fill: #B10026;}#yvry[rate<=7.96100602097922]{polygon-fill: #E31A1C;}#yvry[rate<=2.24165005995164]{polygon-fill: #FC4E2A;}#yvry[rate<=1.48236717330872]{polygon-fill: #FD8D3C;}#yvry[rate<=0.734503065922202]{polygon-fill: #FEB24C;}#yvry[rate<=0.620246533008774]{polygon-fill: #FED976;}#yvry[rate<=0.447005419095189]{polygon-fill: #FFFFB2;}",
            }]
        })
        .addTo(map)
        .done(function(layer) {
            var v = cdb.vis.Overlay.create('search', map.viz, {})
            v.show();
            $('#map').append(v.render().el);
            sublayer = layer.getSubLayer(0);
            detectUserLocation();
        }).on('error', function() {
            //log the error
        });



    // cartodb.createLayer(map, {

    //             sql: "SELECT * FROM sf_planning_neighborhoods",
    //             cartocss: '#sf_planning_neighborhood {polygon-fill: #5CA2D1; polygon-opacity: 0.6; line-color: #FFF; line-width: 1.5; line-opacity: 1;}',

    //         }]
    //     })
    //     .addTo(map, 0);


    // get geolocation from the web-browser
    function mapToPosition(position) {
        lon = position.coords.longitude;
        lat = position.coords.latitude;
        // updateQuery();
        map.setView(new L.LatLng(lat, lon), 12);
        new L.CircleMarker([lat, lon], {
            radius: 10
        }).addTo(map);
    };


    function detectUserLocation() {
        if (navigator.geolocation) {
            var timeoutVal = 10 * 1000 * 1000;
            navigator.geolocation.watchPosition(
                mapToPosition,
                alertError, {
                    enableHighAccuracy: true,
                    timeout: timeoutVal,
                    maximumAge: 0
                }
            );
        } else {
            alert("Geolocation is not supported by this browser");
        }

        function alertError(error) {
            var errors = {
                1: 'Permission denied',
                2: 'Position unavailable',
                3: 'Request timeout'
            };
            alert("Error: " + errors[error.code]);
        }
    };
